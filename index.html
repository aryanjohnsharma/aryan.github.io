    </div>
    <footer>
      <p>Made with ♥️ by Aryan Sharma | © 2025</p>
      <div class="theme-toggle">
        <img id="theme-icon" src="https://img.icons8.com/ios-filled/50/000000/sun.png" alt="Toggle Theme" />
      </div>
    </footer>
    <script>
      const themeToggle = document.querySelector('.theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      const body = document.body;

      themeToggle.addEventListener('click', () => {
        if (body.classList.contains('dark-theme')) {
          body.classList.remove('dark-theme');
          body.classList.add('light-theme');
          themeIcon.src = 'https://img.icons8.com/ios-filled/50/000000/moon-symbol.png';
        } else {
          body.classList.remove('light-theme');
          body.classList.add('dark-theme');
          themeIcon.src = 'https://img.icons8.com/ios-filled/50/000000/sun.png';
        }
      });
    </script>
  </body>
</html>
